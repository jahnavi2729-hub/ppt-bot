<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatBot PPT Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 & icons -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container-fluid h-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-12 px-2">
      <div class="card chat">

        <!-- Header -->
        <div class="card-header msg_head">
          <div class="d-flex bd-highlight">
            <div class="img_cont">
              <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" class="rounded-circle user_img">
              <span class="online_icon"></span>
            </div>
            <div class="user_info ml-2">
              <span>ChatBot</span>
              <p>Ask me anything — even request a PPT!</p>
            </div>
          </div>
        </div>

        <!-- Message area -->
        <div id="messageFormeight" class="card-body msg_card_body">
          <p class="text-center text-muted">Start the conversation below ⬇️</p>
        </div>

        <!-- Input box -->
        <div class="card-footer">
          <form id="messageArea" class="input-group">
            <input id="text" name="msg" class="form-control type_msg" placeholder="Type your message…" autocomplete="off" required>
            <div class="input-group-append">
              <button class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
